<!DOCTYPE html>
<html ng-app="miApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="view/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
    <div id="contenedor" ng-controller="micontrolador">

        <div id="containerweb">

            <div id="flexbotones" class="mb-2">
                
                <!-- Button trigger modal -->
                <button id="btnnew" class="btn btn-primary"  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Añadir paciente</button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Añadir paciente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        ...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>

                <div>
                    <button ng-show="vercitas=='si'" ng-click="vercentros='si'; vercitas='no'" id="volver" class="btn btn-success">Volver</button>
                    <button id="btnlogout" class="btn btn-danger">Cerrar sesión</button>
    
                </div>

            </div>
            
            <div ng-show="vercentros=='si'">
                <div id="centros">
                    <div class="banner">Centros</div>
                    <div class="content"> 
                        <div class="carta" ng-repeat="item in listacentros">
                            <img src="/view/img/{{item.img}}" alt="">
                            <h4>{{item.name}}</h4>
                            <button ng-click="vistas(item)" class="btn btn-primary">Administrar</button>
                        </div>  
                    </div>
                </div>                
            </div>

            <div ng-show="vercitas=='si'">
                <div id="citas">
                    <div class="banner">Citas</div>
                    <div class="content">
                    </div>
                </div>
                <div id="centros">


                    <div class='card-body px-0 py-0'>
                        <div class='table-responsive h-100'>
                            <div class='session-scroll' style='height:200px;position:relative;'>
                                <table class='table table-hover m-b-0'>
                                    <thead>
                                        <tr>
                                            <th><span>TIS</span></th>
                                            <th><span>Nombre <a class="help" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?"><i
                                                            class="feather icon-help-circle f-16"></i></a></span></th>
                                            <th><span>Apellido <a class="help" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?"><i
                                                            class="feather icon-help-circle f-16"></i></a></span></th>
                                            <th><span>DNI <a class="help" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?"><i
                                                            class="feather icon-help-circle f-16"></i></a></span></th>
                                            <th><span>Municipio <a class="help" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?"><i
                                                            class="feather icon-help-circle f-16"></i></a></span></th>
                                            <th><span>Fecha nacimiento <a class="help" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?"><i
                                                            class="feather icon-help-circle f-16"></i></a></span></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in listapacientes">
                                            <td>{{item.objPaciente.TIS}}</td>
                                            <td>{{item.objPaciente.name}}</td>
                                            <td>{{item.objPaciente.apellido}}</td>
                                            <td>{{item.objPaciente.DNI}}</td>
                                            <td>{{item.objMunicipio.name}}</td>
                                            <td>{{item.objPaciente.fechaNac}}</td>
                                            <td><button class="btn btn-success">Gestionar</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>                
            </div>

        </div> 

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" type="text/javascript"></script>
<script src="/view/js/admin.js"></script>

</html>
