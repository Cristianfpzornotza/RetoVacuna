<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="view/css/styles.css" />
<link rel="stylesheet" href="view/css/bootstrap.min.css" >

</head>
<body class="container">

	<h2>Login</h2>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">LOGIN	</button>

	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">LOGIN</h5>
					<button type="button " class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>

				<div class="modal-body">
					 
						<div class="mb-3 row">
							<label for="username" class="col-sm-2 col-form-label">Username</label>
							<div class="col-sm-10">
								<input type="text"  class="form-control-plaintext" id="username" >
							</div>
						</div>
						<div class="mb-3 row">
							<label for="password" class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password">
							</div>
						</div>
					 
					<p  class="mb-3 row justify-content-center" >						
						<button id="login"  class="btn btn-success popover-test" title="title" data-bs-content="content">Login</button>
					</p>	
					<p id="signUp" class="mb-3 row">
							<a href="#" class="tooltip-test" title="Tooltip">Sign up</a> 
					</p>
				</div>
				<div class="modal-footer">
					<button type="button " class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<script src="view/js/jsFunctions.js"></script>
	<script src="view/js/bootstrap.bundle.min.js"></script>
	<script src="view/js/bootstrap.min.js"></script>

</body>
</html>
